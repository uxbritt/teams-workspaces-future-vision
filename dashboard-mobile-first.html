<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Org Dashboard — CTCT for Teams</title>
  
  <!-- Motion for animations -->
  <script src="https://cdn.jsdelivr.net/npm/motion@11.11.13/dist/motion.js"></script>
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            main: {
              50: '#f6fcff', 100: '#e6f8ff', 200: '#d6eafe', 300: '#a6d3fd',
              400: '#65abff', 500: '#468af1', 600: '#186ded', 700: '#085fe2',
              800: '#1357be', 900: '#0046ae', 950: '#0b3c85'
            },
            neutral: {
              50: '#fcfcfd', 100: '#f7f9fd', 200: '#f0f4fa', 300: '#dce2ec',
              400: '#c9d0de', 500: '#8d9bb6', 600: '#6b7492', 700: '#63708a',
              800: '#5d687e', 900: '#3f4b63', 950: '#313b4d'
            },
            success: {
              500: '#47cd89', 600: '#17b26a', 700: '#079455'
            },
            danger: {
              500: '#fe5a58', 600: '#f04438'
            },
            warning: {
              500: '#ffb26b', 600: '#f79009'
            }
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', '-apple-system', 'sans-serif']
          },
          boxShadow: {
            'soft': '0 2px 8px rgba(0, 0, 0, 0.04)',
            'medium': '0 4px 16px rgba(0, 0, 0, 0.08)',
            'strong': '0 8px 24px rgba(0, 0, 0, 0.12)',
          }
        }
      }
    }
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    /* Mobile-first sidebar drawer */
    #sidebar {
      transform: translateX(-100%);
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    #sidebar.open {
      transform: translateX(0);
    }
    
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
    
    /* Touch-friendly minimum sizes */
    button, a[role="button"] {
      min-height: 44px;
      min-width: 44px;
    }
    
    @media (max-width: 1023px) {
      body.sidebar-open {
        overflow: hidden;
      }
    }
    
    /* Card hover effects */
    .widget-card {
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    
    .widget-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
    }
    
    /* Loading skeleton animation */
    @keyframes shimmer {
      0% { background-position: -1000px 0; }
      100% { background-position: 1000px 0; }
    }
    
    .skeleton {
      background: linear-gradient(90deg, #f0f4fa 0%, #e6f8ff 50%, #f0f4fa 100%);
      background-size: 1000px 100%;
      animation: shimmer 2s infinite;
    }
  </style>
</head>

<body class="bg-neutral-50 min-h-screen">

  <!-- ============================================
       MOBILE NAVIGATION DRAWER (Material 3 Pattern)
       ============================================ -->
  
  <!-- Scrim Overlay -->

    onclick="toggleSidebar()"
  ></div>
  
  <!-- Sidebar -->

    id="sidebar"
    class="fixed top-0 left-0 bottom-0 w-72 max-w-[85vw] bg-white z-50 lg:translate-x-0 lg:static lg:w-64 shadow-strong lg:shadow-none border-r border-neutral-200"
  >
    <div class="flex flex-col h-full">
      <!-- Logo -->
      <div class="flex items-center justify-between p-4 lg:p-6 border-b border-neutral-200">
        <img src="assets/ctctLogo.png" alt="Constant Contact" class="h-8">
        <button 
          onclick="toggleSidebar()"

          aria-label="Close menu"
        >
          <i data-lucide="x" class="w-5 h-5 text-neutral-600"></i>
        </button>
      </div>
      
      <!-- Navigation -->
      <nav class="flex-1 overflow-y-auto py-4 px-3">
        <div class="space-y-1">
          <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-main-600 bg-main-50 rounded-xl font-medium text-sm">
            <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
            <span>Dashboard</span>
          </a>
          <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-neutral-700 hover:bg-neutral-100 rounded-xl font-medium text-sm transition-colors">
            <i data-lucide="folder" class="w-5 h-5"></i>
            <span>Workspaces</span>

            <i data-lucide="bar-chart-3" class="w-5 h-5"></i>
            <span>Reports</span>

          <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-neutral-700 hover:bg-neutral-100 rounded-xl font-medium text-sm transition-colors">
            <i data-lucide="users" class="w-5 h-5"></i>

          <a href="#" class="flex items-center gap-3 px-3 py-2.5 text-neutral-700 hover:bg-neutral-100 rounded-xl font-medium text-sm transition-colors">

  <!-- ============================================
       JAVASCRIPT
       ============================================ -->
  
  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Sidebar toggle (Material 3 pattern)
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebar-overlay');
      const body = document.body;
      
      const isOpen = sidebar.classList.contains('open');
      
      if (isOpen) {
        sidebar.classList.remove('open');
        overlay.classList.add('hidden');
        body.classList.remove('sidebar-open');
      } else {
        sidebar.classList.add('open');
        overlay.classList.remove('hidden');
        body.classList.add('sidebar-open');
        
        // Animate sidebar with Motion
        if (window.Motion) {
          Motion.animate(sidebar, { x: ['-100%', '0%'] }, { duration: 0.3, easing: 'ease-out' });
        }
      }
    }
    
    // Modal toggle
    function openAddWidgetModal() {
      const modal = document.getElementById('add-widget-modal');
      modal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
      
      // Animate modal with Motion
      if (window.Motion) {
        const modalContent = modal.querySelector('.relative');
        Motion.animate(
          modalContent,
          { opacity: [0, 1], y: [20, 0] },
          { duration: 0.3, easing: 'ease-out' }
        );
      }
    }
    
    function closeAddWidgetModal() {
      const modal = document.getElementById('add-widget-modal');
      const modalContent = modal.querySelector('.relative');
      
      if (window.Motion) {
        Motion.animate(
          modalContent,
          { opacity: [1, 0], y: [0, 20] },
          { duration: 0.2, easing: 'ease-in' }
        ).finished.then(() => {
          modal.classList.add('hidden');
          document.body.style.overflow = '';
        });
      } else {
        modal.classList.add('hidden');
        document.body.style.overflow = '';
      }
    }
    
    // Add widget functionality
    function addWidget(widgetType) {
      const emptyState = document.getElementById('empty-state');
      const widgetsGrid = document.getElementById('widgets-grid');
      
      // Hide empty state, show grid
      if (emptyState.style.display !== 'none') {
        if (window.Motion) {
          Motion.animate(
            emptyState,
            { opacity: [1, 0], scale: [1, 0.95] },
            { duration: 0.3, easing: 'ease-in' }
          ).finished.then(() => {
            emptyState.style.display = 'none';
            widgetsGrid.classList.remove('hidden');
            Motion.animate(
              widgetsGrid,
              { opacity: [0, 1] },
              { duration: 0.3, easing: 'ease-out' }
            );
          });
        } else {
          emptyState.style.display = 'none';
          widgetsGrid.classList.remove('hidden');
        }
      }
      
      // Create widget based on type
      const widget = createWidgetElement(widgetType);
      widgetsGrid.appendChild(widget);
      
      // Animate widget entrance
      if (window.Motion) {
        Motion.animate(
          widget,
          { opacity: [0, 1], y: [20, 0] },
          { duration: 0.4, easing: [0.4, 0, 0.2, 1] }
        );
      }
      
      // Reinitialize icons
      lucide.createIcons();
    }
    
    function createWidgetElement(type) {
      const div = document.createElement('div');
      div.className = 'widget-card bg-white rounded-2xl shadow-soft border border-neutral-200 overflow-hidden';
      
      const widgets = {
        'campaign-performance': `
          <div class="p-5 sm:p-6">
            <div class="flex items-start justify-between mb-6">
              <div>
                <h3 class="text-lg font-bold text-neutral-900 mb-1">Campaign Performance</h3>
                <p class="text-sm text-neutral-500">Last 30 days</p>
              </div>
              <button onclick="this.closest('.widget-card').remove()" class="p-2 hover:bg-neutral-100 rounded-lg transition-colors">
                <i data-lucide="x" class="w-4 h-4 text-neutral-400"></i>
              </button>
            </div>
            
            <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
              <div>
                <div class="text-2xl font-bold text-neutral-900">12.5K</div>

      if (e.key === 'Escape') {
        const modal = document.getElementById('add-widget-modal');
        if (!modal.classList.contains('hidden')) {
          closeAddWidgetModal();
        }
        
        const sidebar = document.getElementById('sidebar');
        if (sidebar.classList.contains('open')) {
          toggleSidebar();
        }
      }
    });
    
    // Close sidebar on window resize to desktop
    window.addEventListener('resize', function() {
      if (window.innerWidth >= 1024) {
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('sidebar-overlay');
        const body = document.body;
        
        sidebar.classList.remove('open');
        overlay.classList.add('hidden');
        body.classList.remove('sidebar-open');
      }
    });
